<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Home Decor</title>
    <meta name="description" content="The Home Decor - All the needs for a more cozy home. All in one place." />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Open+Sans:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="nav">
          <a class="logo" href="/"><img src="img/logo.svg" width="140px" alt="" /></a>
          <button class="burger"><img src="img/icons/open.svg" data-collapsed="true"></img></button>
          <ul>
            <li><a class="nav__link current" href="/">Home</a></li>
            <li><a class="nav__link" href="products.html">Products</a></li>
            <li><a class="nav__link" href="example.html">Example</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Featured Products</h1>
        <section class="container container--featured">
          <div class="container__product container__product--featured">
            <a href="example.html" aria-label="link to product 1"></a>
            <img src="img/product-1.jpg" alt="" />
            <div class="product__extra">
              <div class="product__info">
                <p class="product__name">Product 1</p>
                <p class="product__price">$14.99 USD</p>
              </div>
              <button class="product__button">Add to cart</button>
            </div>
          </div>
          <div class="container__product container__product--featured">
            <a href="example.html" aria-label="link to product 2"></a>
            <img src="img/product-2.jpg" alt="" />
            <div class="product__extra">
              <div class="product__info">
                <p class="product__name">Product 2</p>
                <p class="product__price">$24.99 USD</p>
              </div>
              <button class="product__button">Add to cart</button>
            </div>
          </div>
          <div class="container__product container__product--featured">
            <a href="example.html" aria-label="link to product 3"></a>
            <img src="img/product-3.jpg" alt="" />
            <div class="product__extra">
              <div class="product__info">
                <p class="product__name">Product 3</p>
                <p class="product__price">$9.99 USD</p>
              </div>
              <button class="product__button">Add to cart</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
